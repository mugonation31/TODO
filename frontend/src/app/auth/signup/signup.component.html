<div class="signup-container">
  <div class="signup-card">
    <!-- Page Title -->
    <h2>Create Account</h2>
    <p class="subtitle">Sign up to start managing your TODOs</p>

    <!-- Signup Form -->
    <form (ngSubmit)="onSignup()" #signupForm="ngForm">

      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
          [disabled]="loading"
        />
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="At least 6 characters"
          required
          [disabled]="loading"
        />
      </div>

      <!-- Confirm Password Input -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          placeholder="Re-enter your password"
          required
          [disabled]="loading"
        />
      </div>

      <!-- Error Message (only shows if errorMessage has a value) -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Success Message (only shows if successMessage has a value) -->
      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="signup-button"
        [disabled]="loading"
      >
        {{ loading ? 'Creating account...' : 'Sign Up' }}
      </button>
    </form>

    <!-- Link to Login -->
    <div class="login-link">
      Already have an account?
      <a routerLink="/login">Login</a>
    </div>
  </div>
</div>
